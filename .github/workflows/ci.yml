name: ci
on:
  push:
    paths-ignore:
      - 'client/**'
      - 'shared/**'
  pull_request:
    paths-ignore:
      - 'client/**'
      - 'shared/**'

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm install
      - run: npm run -w client typecheck
