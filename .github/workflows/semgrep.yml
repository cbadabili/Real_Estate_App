name: Semgrep SAST

on:
  pull_request:
  push:
    branches: [main]

jobs:
  semgrep:
    permissions:
      contents: read
      security-events: write
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Configure Semgrep publish token
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
        run: echo "SEMGREP_PUBLISH_TOKEN=${{ secrets.SEMGREP_APP_TOKEN }}" >> "$GITHUB_ENV"
      - uses: semgrep/semgrep-action@v1
        id: semgrep
        with:
          config: p/ci
          generateSarif: true
        env:
          SEMGREP_APP_TOKEN: ${{ env.SEMGREP_PUBLISH_TOKEN || '' }}
      - name: Upload SARIF to GitHub Security
        if: always() && steps.semgrep.outputs.sarif != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.semgrep.outputs.sarif }}
          category: semgrep
      - name: Upload SARIF artifact
        if: always() && steps.semgrep.outputs.sarif != ''
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-sarif
          path: ${{ steps.semgrep.outputs.sarif }}
          if-no-files-found: ignore
